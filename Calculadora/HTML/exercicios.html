<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="/style/estiloExercícios.css">
</head>
<body>
    <h1>Exercícios de lógica de programação</h1>

    
    <form>
        <label for="inputNumber">Digite um número</label>
        <input type="number" id="inputNumber" placeholder="Número">
        <button type="button" id="calculator">Calcular a tabuáda</button>
        <button type="button" id="remove">Remover</button>
    </form>
    <div id="boxOutPut">
       <p class="outPut"></p>
    </div>
    

<!-- ========================================= -->

    <form>
        <label for="inputValue">Digite um Número</label>
        <input type="number" id="inputValue" placeholder="Número">
        <div class="operadores">
            <button data-operator type="button" id="somar">+</button>
            <button data-operator type="button" id="subtrair">-</button>
            <button data-operator type="button" id="multiplicar">*</button>
            <button data-operator type="button" id="dividir">/</button>
        </div>
        <button type="button" id="igual">Igual</button>
    </form>
    
    <p id="resultado">   </p>


    <script src="/javaScript/exercicios.js"></script>
</body>
</html>
