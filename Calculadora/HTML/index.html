<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style/calculatorStyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- <span class="material-symbols-outlined">
        backspace
    </span> -->

    <!-- <span class="material-symbols-outlined">
        history
    </span> -->
    <main class="conteiner_calc">
      <h1>Calculadora</h1>

      <section class="tela_visualizacao">
        <div class="tela_visual">
          <span data-anterior id="previeousValue">123</span>
          <span data-atual id="currentValue">456</span>
        </div>
        <div class="tela_visual">
          <span data-resultado id="resultado">teste: </span>
        </div>
        <article class="clean_history">
          <button data-historico type="button">
            <span class="material-symbols-outlined"> history </span>
          </button>
          <button data-backspace type="button">
            <span class="material-symbols-outlined color-green">
              backspace
            </span>
          </button>
        </article>
      </section>
      <section data-teclado-digitos class="teclado_digitacao">
        <button data-clear type="button" class="btn_style">C</button>
        <button data-parenteses type="button" class="btn_style color-green">
          ()
        </button>
        <button data-porcentagem type="button" class="btn_style color-green">
          %
        </button>
        <button
          data-operador="multiplicao"
          type="button"
          class="btn_style operador color-green"
        >
          &times;
        </button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          7
        </button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          8
        </button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          9
        </button>
        <button
          data-operador="divisao"
          type="button"
          class="btn_style operador color-green"
        >&divide;</button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          4
        </button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          5
        </button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          6
        </button>
        <button
          data-operador="subtracao"
          type="button"
          class="btn_style operador color-green"
        >
          &minus;
        </button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          1
        </button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          2
        </button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          3
        </button>
        <button
          data-operador="adicao"
          type="button"
          class="btn_style operador color-green"
        >
          +
        </button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          0
        </button>
        <button
          data-numero="btn-numero"
          type="button"
          class="btn_style numeros"
        >
          .
        </button>
        <button data-igual type="button" id="igual" class="btn_style">=</button>
      </section>
    </main>

    <script src="/javaScript/calculator.js"></script>
  </body>
</html>
